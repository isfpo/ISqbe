<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:t="http://myfaces.apache.org/tomahawk"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:isg="http://www.inser.ch/generic"
    xmlns:isc="http://www.inser.ch/specific">
 
    
		<ui:composition template="templates/overall_template.xhtml" >
		      		   	       

            <!-- ***************** Debut de la page ***************** -->
		
            <!-- Contenu du head (en tete de la page html) -->
            <ui:define name="head">
            	
            	
            	<meta http-equiv="Content-Type" content="text/xhtml; charset=UTF-8" />
            	
                <title>QBE proto</title>
                
                
            </ui:define>
		
 		
			<!-- Contenu du body (corp de la page html) -->
			<ui:define name="body">
	            	           
	           
	           <a4j:outputPanel layout="block" id="main_bloc" styleClass="main_div main_window">
			     <a4j:form id="main_form" > 
			     	
				     
				    <!-- Gestion des queues événementiel -->  
				    <a4j:queue id="suggestQueue" name="suggestQueue" size="1" 
				    		requestDelay="200" sizeExceededBehavior="fireNext" />
				     				    
				    <!-- Description de la page vu par le client -->   				      
			        <a4j:outputPanel layout="block" id="title_bloc"  >	  
   						<ui:decorate template="default/main_title.xhtml" />
			        </a4j:outputPanel>
			         			        
			          
			        <a4j:outputPanel layout="block" id="master_bloc" styleClass="main_master_div main_div">
			            <ui:decorate template="default/main_master.xhtml" />
			        </a4j:outputPanel>
			        
		          </a4j:form>
                </a4j:outputPanel>   
                                      
	        </ui:define>
	
	       <!-- ***************** Fin de la page ***************** -->
	
	       <!-- Affichage de tous les beans actifs -->         
            <ui:define name="master">
            <a4j:repeat value="#{QBEBean.objectList}" var="obj">
             <rich:simpleTogglePanel label="#{obj.name}" opened="false">
             	<a4j:repeat value="#{obj.attributesList}" var="attr">
             		<t:outputText value="#{attr}"/><br/>
             	</a4j:repeat>
             </rich:simpleTogglePanel>
            </a4j:repeat>
	        </ui:define>
		</ui:composition>
     
</html>
